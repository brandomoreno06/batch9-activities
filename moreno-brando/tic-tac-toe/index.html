<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./stylesheets/style.css">
</head>
<body>
    <div id="container">
        <div id="setup">
            <div id="play-setup-container">
                <h1>TIC TAC TOE</h1>
                <h2 id="instruction-select">SELECT YOUR SYMBOL</h2>
                <ul id="symbols">
                    <li id="x-button">X</li>
                    <li id="o-button">O</li>
                </ul>
                <span id="play-button">PLAY</span>
            </div>
            <div id="player1" class="player-side">
                <h1 contenteditable>Player-1</h1>
                <span id="symbol-1" class="symbol"></span>
            </div>
            <div id="player2" class="player-side">
                <h1 contenteditable>Player-2</h1>
                <span id="symbol-2" class="symbol"></span>
            </div>
        </div>

        <div id="game-board" class="hide"></div>
        
        <div id="result">
            <div id="game-over-display">
                <h1>Game Over !</h1>
                <div id="result-message-winner" class="result-message">
                    <h1>The WINNER is :</h1>
                    <canvas id="winner"></canvas>         
                </div>
                <div id="result-message-tie" class="result-message">
                    <h1>No Winner !</h1>
                    <h1>It's a TIE !</h1>
                </div>
                <span id="show-game-history">History</span>
            </div>
            <ul id="previous-next">
                <li id="previous" class="button">Previous</li>
                <li id="next" class="button">Next</li>
            </ul>
            <span id="restart-button">Restart</span>
        </div>
    </div>




    <script type="module" src="./script/setup.mjs"></script>
    <script type="module" src="./script/game.mjs"></script>
    <script type="module" src="./script/gameHistory.mjs"></script>
    
</body>
</html>
